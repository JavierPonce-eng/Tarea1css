<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lost Ark</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <header>
        <nav>
            <table>
                <tr>
                    <th><a href="index.html">Inicio</a></th>
                    <th></th>                        <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th><a href="Register.html">Login</a></th>
                </tr>
            </table>
        </nav>
        <img src="img/Lost_Ark_banner_top.jpg" width="100%" height="300" alt="banner" />
        </header><br>
        <form autocomplete="off" target="_self" method="post">
            <fieldset>
                <legend>Registro de Usuario</legend>
                <table>
            <tr>
                <td><label for="nombre">Nombre: </label></td>
                <td><input type="text" name="nombre" id="nombre" required><br></td>
            </tr>
            <tr>
                <td><label for="apellidos">Apellidos: </label></td>
                <td><input type="text" name="apellidos" id="apellidos" required><br></td>
            </tr>
            <tr>
                <td><label for="usuario">Usuario: </label></td>
                <td><input type="text" name="usuario" id="usuario" required><br></td>
            </tr>
            <tr>
                <td><label for="contraseña">Contraseña: </label></td>
                <td><input type="password" name="contraseña" id="password" required><br></td>
            </tr>
            <tr>
                <td><label for="correo">Correo: </label></td>
                <td><input type="email" name="correo" id="correo" required><br></td>
            </tr>
            <tr>
                <td><label for="fecha nacimiento">Fecha de Nacimiento: </label></td>
                <td><input type="date" name="fecha" id="fecha" required><br></td>
            </tr>
            <tr>
                <td><label for="sexo">Sexo: </label></td>
                <td><input type="radio" name="sexo" id="sexo" value="Hombre">Hombre</td>
                <td><input type="radio" name="sexo" id="sexo" value="Mujer">Mujer</td><br>
            </tr>
            <tr>
                <td><label for="Region">Region: </label></td>
                <td><select name="Region" id="region">
                    <option value="Blank"></option>
                    <option value="Norteamerica">Norteamerica</option>
                    <option value="Sudamerica">Sudamerica</option>
                    <option value="Europa occidental">Europa occidental</option>
                    <option value="Europa oriental">Europa oriental</option>
                    <option value="Asia">Asia</option>
                    </select>  
                </td><br>
            </tr>
            <tr>
                <td><label for="Gear score">Gear score (nivel de equipamiento):</label></td>
                <td><input type="number" name="gear score" id="gs"></td><br>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit">Registrarse</button> </td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <p>Ya tengo una cuenta,<a href="register.html">Iniciar sesion.</a></p>
                </td>
            </tr>
            </table>
            </fieldset>
            
        </form>
        <img src="img/lost_ark_banner_footer.jpg" width="100%" height="150" alt="bannerbottom" />
    </body>

</html>
